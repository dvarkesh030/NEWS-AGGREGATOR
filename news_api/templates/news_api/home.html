<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News APP</title>

</head>
<body>



<div class="row" style="background-color: black;;padding-bottom: 1%;">
<div class="col-md-11" style="padding-top: 1%;">
                
                <div class="row">
                    <div style="padding-left: 2%;" class="col-md-1" class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=Sports">Sports</a></div>                    
                    <div style="padding-left: 12%;" class="col-md-1" class="list-group-item"><a class="btn btn-success" href="{% url 'home' %}?category=health">Health</a></div>
                    <div style="padding-left: 18%;" class="col-md-2" class="list-group-item"><a class="btn btn-danger" href="{% url 'home' %}?category=Entertainment">Entertainment</a></div>
                    <div style="padding-left: 20%;" class="col-md-1" class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=technology">Technology</a></div>
                    <div style="padding-left: 18%;" class="col-md-1" class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Science">Science</a></div>
                    <div style="padding-left: 16%;" class="col-md-1" class="list-group-item"><a class="btn btn-info" href="{% url 'home' %}?category=Business">Business</a></div>
                </div>
</div>
</div>
  <br><br>
    <div class="container">
        <div class="row">
                {% for i in articles %}
                    <div class="col-md-6">
                        <div class="card rounded shadow-lg m-2" style="width: 35rem;">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">{{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.source.name }}</p>
                        <p class="card-text">{{ i.description }}</p>
                        <hr>
                        <small>date: {{ i.publishedAt }}</small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                        </div>
                    </div>
                    </div>
                  {% endfor %}
        </div>
    </div>

    
</body>
</html>
